<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock Paper Scissor 
        </title>
        <link rel="stylesheet" href="style/10-rock-paper-scissors.css">

    </head>
    <body>
        <p class="title"> Rock paper or scissor</p>
        <button onclick="
            pickComputerMove('rock')
        " class="move-button">
        <img src="img/rock-emoji.png" class="move-icon">
        </button>
        <button onclick="
            pickComputerMove('paper')
        " class="move-button">
        <img src="img/paper-emoji.png" class="move-icon">
        </button>

        <button onclick="
            pickComputerMove('scissors')
        " class="move-button">
        <img src="img/scissors-emoji.png" class="move-icon">
        </button>

        <p class="js-result result">You win.</p>
        <p class="js-moves">
        </p>
        <p class="js-score"></p>


        <button onclick="
            updateScoreElement()
        "
        class="reset-score-button">Reset Score</button>

        <script src="js/10-rock-paper-scissors.js"></script>   
    </body>
</html>
