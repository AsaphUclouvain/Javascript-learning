<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock Paper Scissor 
        </title>
        <link rel="stylesheet" href="style/12-rock-paper-scissors.css">

    </head>
    <body>
        <p class="title"> Rock paper or scissor</p>
        <button class="move-button js-rock-button">
        <img src="img/rock-emoji.png" class="move-icon">
        </button>
        <button class="move-button js-paper-button">
        <img src="img/paper-emoji.png" class="move-icon">
        </button>

        <button class="move-button js-scissors-button">
        <img src="img/scissors-emoji.png" class="move-icon">
        </button>

        <p class="js-result result">You win.</p>
        <p class="js-moves">
        </p>
        <p class="js-score"></p>


        <button class="reset-score-button js-reset-button">Reset Score</button>

        <button class="auto-play-button js-autoplay-button">Auto play</button>

        <script src="js/12-rock-paper-scissors.js"></script>   
    </body>
</html>
