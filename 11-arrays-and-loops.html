<!DOCTYPE html>
<html>
    <head>
        <title>
            Arrays and loops
        </title>
    </head>
    <body>
        <script>
            const myArray = [10, 20, 30];
            console.log(myArray) ;


                let i = 1 ;
                while (i<10) {
                    console.log(i);
                    i ++; 
                }

                for (let j=1; j <= 5; j++) {
                    console.log(j);
                }
        </script>
    </body>
</html>
