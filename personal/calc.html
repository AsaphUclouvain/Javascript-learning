<!DOCTYPE html>
<html>
    <head>
        <title>
            Standard Calculator
        </title>
        <link rel="stylesheet" href="calc.css">
        <script src="calc.js"></script>
    </head>
    <body>
        <div class="calcul"></div>
        <div class="result"></div>
        <div class="buttons-container">
            <div class="screen">
                <div class="up"></div>
                <div class="down"></div>
            </div>
            <div class="buttons">
                <div onclick="register('');"></div>
                <div onclick="register('CE');">CE</div>
                <div onclick="register('C');">C</div>
                <div onclick="members='';"></div>
                <div onclick="register();"></div>
                <div onclick="register();"></div>
                <div onclick="register();"></div>
                <div onclick="register();"></div>
                <div onclick="register('7');">7</div>
                <div onclick="register('8');">8</div>
                <div onclick="register('9');">9</div>
                <div onclick="register('*');">x</div>
                <div onclick="register('4');">4</div>
                <div onclick="register('5');">5</div>
                <div onclick="register('6');">6</div>
                <div onclick="register('-');">-</div>
                <div onclick="register('1');">1</div>
                <div onclick="register('2');">2</div>
                <div onclick="register('3');">3</div>
                <div onclick="register('+');">+</div>
                <div onclick="register('+/-');">+/-</div>
                <div onclick="register('0');">0</div>
                <div onclick="register('.');">.</div>
                <div onclick="register('=');">=</div>
            </div>
        </div>
    </body>
</html>
